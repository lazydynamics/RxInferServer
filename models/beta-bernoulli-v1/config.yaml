
name: BetaBernoulli-v1
description: A simple Beta-Bernoulli model
author: Lazy Dynamics
roles:
  - user

arguments:
  - name: prior_a
    description: The alpha parameter of the prior Beta distribution
    type: int
    required: true
    default: 1
  - name: prior_b
    description: The beta parameter of the prior Beta distribution
    type: int
    required: true
    default: 1
    
data:
  - name: observation
    description: A single `1` or `0` value indicating the outcome of a Bernoulli trial
    type: int
    required: true