
name: BetaBernoulli-v1
description: A simple Beta-Bernoulli model
author: Lazy Dynamics
roles:
  - user

arguments:
  - name: prior_a
    description: The alpha parameter of the prior Beta distribution
    type: int
    required: true
    default: 1
  - name: prior_b
    description: The beta parameter of the prior Beta distribution
    type: int
    required: true
    default: 1
    
data:
  - name: observations
    description: A series of `1` and `0` values indicating the outcome of a Bernoulli trial
    type: any
    required: true