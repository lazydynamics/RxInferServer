name: CI
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.11'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run tests
        run: |
          make test

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
      - uses: julia-actions/cache@v2
      - name: Build documentation
        run: |
          make docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  openapi-check:
    name: OpenAPI Generation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Take initial snapshot of openapi/server
        run: |
          if [ ! -d "openapi/server" ]; then
            echo "::error::openapi/server directory does not exist! Please run ./generate-server.sh locally and commit the generated code."
            exit 1
          fi
          find openapi/server -type f -not -path "*/\.*" | sort | xargs md5sum > before_hash.txt
      - name: Run OpenAPI code generation
        run: |
          chmod +x ./generate-server.sh
          ./generate-server.sh
      - name: Take after snapshot and compare
        run: |
          find openapi/server -type f -not -path "*/\.*" | sort | xargs md5sum > after_hash.txt
          
          if ! diff -q before_hash.txt after_hash.txt > /dev/null; then
            echo "::error::OpenAPI generated code is out of date! Please run ./generate-server.sh locally and commit the changes."
            diff before_hash.txt after_hash.txt || true
            exit 1
          else
            echo "âœ… OpenAPI generated code is up-to-date."
          fi
