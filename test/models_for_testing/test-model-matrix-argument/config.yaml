name: TestModelComplexState
description: |
  This model is used to test the interaction between the server and the client
  when a complex state is involved. The following structures are present in the state:

  - `matrix` - a size x size matrix with elements 1, 2, 3, ... in the row-major order
author: Lazy Dynamics
roles:
  - test-only

arguments:
  - name: size
    description: The size used to create the matrices or distributions